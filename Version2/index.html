<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="caculator">
        <form action="">
          <div class="display">
            <span>0</span>
          </div>
          <div>
            <input type="button" value="AC" id="methods" class="clear" />
            <input type="button" value="DE" id="methods" class="undo" />
            <input type="button" value="%" id="methods" class="percent sign" />
            <input type="button" value="/" id="operator" class="sign" />
          </div>
          <div>
            <input type="button" value="7" class="numbers" />
            <input type="button" value="8" class="numbers" />
            <input type="button" value="9" class="numbers" />
            <input type="button" value="*" id="operator" class="sign" />
          </div>
          <div>
            <input type="button" value="4" class="numbers" />
            <input type="button" value="5" class="numbers" />
            <input type="button" value="6" class="numbers" />
            <input type="button" value="-" id="operator" class="sign" />
          </div>
          <div>
            <input type="button" value="1" class="numbers" />
            <input type="button" value="2" class="numbers" />
            <input type="button" value="3" class="numbers" />
            <input type="button" value="+" id="operator" class="sign" />
          </div>
          <div>
            <input type="button" value="0" class="numberSpecial numbers" />
            <input type="button" value="."/>
            <input type="button" value="=" id="operator" class="equals" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
